name: "Build and Push Helm Chart"
description: "Builds and publishes a Helm chart to the specified registry."
inputs:
  scope:
    description: "Scope or namespace for the Helm chart."
    required: true
    default: ""
  repository:
    description: "Repository for the Helm Chart."
    required: false
  context:
    description: "Path to the helm directory."
    required: true
    default: "./helm"
runs:
  using: "composite"
  steps:
    - name: Checkout helm chart repository
      env:
        action_repo: ${{ github.action_repository }}
        action_ref: ${{ github.action_ref }}
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        repository: ${{ inputs.repository }}

    - name: ls
      run: ls -la
      shell: bash

    - name: Set Execute Permission
      run: chmod +x update-artifacts-file/hello.sh
      shell: bash
      working-directory: ${{ inputs.context }}

    - name: Run Hello Script
      run: ./hello.sh
      shell: bash
      working-directory: ${{ inputs.context }}

